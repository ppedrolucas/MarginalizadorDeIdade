<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Marginalizador de Idade com JS</title>
  </head>
  <body>
    <header>
      <h1>Marginalizador de imagem</h1>
    </header>
    <section>
      <div>
        <div class="form">
          <input
            type="number"
            name="txtano"
            id="txtano"
            placeholder="Digite seu ano de nascimento"
          />

          <div class="checkbox">
            Sexo:
            <input type="radio" name="radsex" id="masc" checked />
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" id="fem" />
            <label for="fem">Feminino</label>
          </div>

          <button onclick="verificar()">Verificar</button>
        </div>
      </div>
      <div id="result">
        Preencha os dados acima para obter o seu resultado c:
      </div>
    </section>
    <footer>
      <p>&copy; AWP Entertainment</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
